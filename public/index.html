<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #cccccc;
        }

        .input-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
        }

        .input-label {
            color: #ff6b4a;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            margin-bottom: 15px;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        #clear-btn {
            background-color: #2a2a2a;
            color: white;
        }

        #submit-btn {
            background-color: #ff6b4a;
            color: white;
        }

        #clear-btn:hover {
            background-color: #444;
        }

        #submit-btn:hover {
            background-color: #ff855f;
        }

        .output-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
            min-height: 300px;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            color: #ff6b4a;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        #flag-btn {
            width: 100%;
            background-color: #ff6b4a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        #flag-btn:hover {
            background-color: #ff855f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Travel Itinerary Planner</h1>
        <p class="description">Enter a city and your interests to generate a personalized day trip itinerary.</p>
        
        <div class="input-container">
            <div class="input-section">
                <label class="input-label">Enter the city for your day trip</label>
                <input type="text" id="city-input" placeholder="Enter city name">
                
                <label class="input-label">Enter your interests (comma-separated)</label>
                <input type="text" id="interests-input" placeholder="e.g., history, food, architecture">
            </div>
            
            <div class="input-section">
                <label class="input-label">Generated Itinerary</label>
                <div class="output-section" id="output-section">
                    Your itinerary will appear here...
                </div>
            </div>
        </div>

        <div class="button-container">
            <button id="clear-btn" onclick="clearInputs()">Clear</button>
            <button id="submit-btn" onclick="generateItinerary()">Submit</button>
        </div>

        <button id="flag-btn">Flag</button>

        <div class="footer">
            Use via API ðŸš€ â€¢ Built with Gemini
        </div>
    </div>

    <script>
        let isGenerating = false;

        function clearInputs() {
            document.getElementById('city-input').value = '';
            document.getElementById('interests-input').value = '';
            document.getElementById('output-section').textContent = 'Your itinerary will appear here...';
        }

        async function generateItinerary() {
            if (isGenerating) return;

            const city = document.getElementById('city-input').value.trim();
            const interests = document.getElementById('interests-input').value.trim();

            if (!city || !interests) {
                alert('Please enter both city and interests');
                return;
            }

            isGenerating = true;
            const outputSection = document.getElementById('output-section');
            outputSection.textContent = 'Generating your personalized itinerary...';
            document.getElementById('submit-btn').disabled = true;

            try {
                const response = await fetch('/generate-itinerary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ city, interests })
                });

                const data = await response.json();
                if (data.error) {
                    outputSection.textContent = 'Error: ' + data.error;
                } else {
                    outputSection.textContent = data.itinerary;
                }
            } catch (error) {
                outputSection.textContent = 'Error generating itinerary. Please try again.';
            } finally {
                isGenerating = false;
                document.getElementById('submit-btn').disabled = false;
            }
        }

        // Handle Enter key in inputs
        document.getElementById('city-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('interests-input').focus();
            }
        });

        document.getElementById('interests-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateItinerary();
            }
        });
    </script>
</body>
</html>
